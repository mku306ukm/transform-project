<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-project</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;

}
#box{
    width: 300px;
    height: 200px;
    background: rgb(218, 125, 125);
transform: rotate(0deg);
transition: transform 2s;

}
#box:hover{
    transform: rotate(360deg);
}
    </style>
</head>
<body>
    <h1>transform-project</h1>
    <div id="box">my transform project</div>
    
</body>
</html>
